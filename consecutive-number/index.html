<html>
  <body>
    <h1>Consecutive Numbers Problem</h1>
    <h3>Find the sum of a set of consecutive numbers. This bot will calculate the sum of the consecutive numbers from 1 to 
    any number you input below:</h3>
    <p>Tell me a number: <input id="theNumber" type="number"/></p>
    <p><input id="clickMe" type="button" value="Click Me"/></p>
    
    <script>
      document.getElementById("clickMe").onclick = function() {
        // get the number.
        var theNumber = parseInt(document.getElementById('theNumber').value);
        // DEBUG: alert the number to make sure it is the correct number.
        alert("I know your number is " + theNumber);
        
        // step 1: the simple way:
        var theResult = 0;
        for(i = 1; i < theNumber + 1; i++) {
          theResult = theResult + i;
        }
        alert("The result is: " + theResult);
      }
    </script>
  </body>
</html>
