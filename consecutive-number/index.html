<html>
  <body>
    <h1>Consecutive Numbers Problem</h1>
    <h3>Find the sum of a set of consecutive numbers. This bot will calculate the sum of the consecutive numbers from 1 to 
    any number you input below:</h3>
    <p>
      Tell me <strong>start</strong> number: <input id="startNumber" type="number" value="1"/>
      and the <strong>end</strong> number: <input id="endNumber" type="number" value="1"/>
    </p>
    <p>
      <input id="clickMe" type="button" value="Click Me"/>
      <input id="solutionOne" type="button" value="Solution One" style="display: none"/>
    </p>
    
    <script>
      document.getElementById("clickMe").onclick = function() {
        // get the number.
        var startNumber = parseInt(document.getElementById('startNumber').value);
        var endNumber = parseInt(document.getElementById('endNumber').value);
        // DEBUG: alert the number to make sure it is the correct number.
        alert("I know your numbers are " + startNumber + " - " + endNumber);
        
        // step 1: the simple way:
        var theResult = 0;
        for(i = startNumber; i <= endNumber; i++) {
          theResult = theResult + i;
        }
        alert("The result is: " + theResult);
      }
    </script>
  </body>
</html>
